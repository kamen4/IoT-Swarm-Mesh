name: Build and publish Blazor Simulator

permissions:
  contents: write

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  PROJECT_PATH: "SimModel/SimModel/WebApp/WebApp/WebApp.csproj"
  CONFIGURATION: "Release"
  PUBLISH_DIR: "publish_output"
  CUSTOM_DOMAIN: "iotswarmsim.gorbach.site"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" -c ${{ env.CONFIGURATION }} --no-restore

      - name: Publish (produce static files)
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" -c ${{ env.CONFIGURATION }} -o "${{ env.PUBLISH_DIR }}" --no-build
          echo "Publish output -> ${{ env.PUBLISH_DIR }}"

      - name: Normalize publish folder (move wwwroot contents up if needed)
        run: |
          if [ -d "${{ env.PUBLISH_DIR }}/wwwroot" ]; then
            # move contents of wwwroot to publish dir root (for blazor wasm standalone)
            shopt -s dotglob || true
            mv "${{ env.PUBLISH_DIR }}/wwwroot/"* "${{ env.PUBLISH_DIR }}/" || true
            rmdir "${{ env.PUBLISH_DIR }}/wwwroot" || true
          fi
          ls -la "${{ env.PUBLISH_DIR }}"

      - name: Ensure CNAME in publish dir
        run: |
          # if CUSTOM_DOMAIN is provided, create CNAME in publish dir
          if [ -n "${{ env.CUSTOM_DOMAIN }}" ] && [ "${{ env.CUSTOM_DOMAIN }}" != "your.domain.com" ]; then
            echo "${{ env.CUSTOM_DOMAIN }}" > "${{ env.PUBLISH_DIR }}/CNAME"
            echo "Created CNAME from CUSTOM_DOMAIN: ${{ env.CUSTOM_DOMAIN }}"
          elif [ -f CNAME ]; then
            # if there's a CNAME in repo root (checked out), copy it
            cp CNAME "${{ env.PUBLISH_DIR }}/CNAME"
            echo "Copied CNAME from repo root to publish dir."
          else
            echo "No CNAME set (set env CUSTOM_DOMAIN or add CNAME to repo root) â€” Pages custom domain will not be preserved."
          fi
          ls -la "${{ env.PUBLISH_DIR }}"

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish_output
          publish_branch: gh-pages
