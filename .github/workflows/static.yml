name: Build and publish Blazor Simulator

permissions:
  contents: write

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  # Настройте путь к вашему Blazor проекту (.csproj)
  PROJECT_PATH: "BlazorSimulation/Simulation/BlazorApp/BlazorApp.csproj"
  CONFIGURATION: "Release"
  PUBLISH_DIR: "publish_output"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" -c ${{ env.CONFIGURATION }} --no-restore

      - name: Publish (produce static files)
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" -c ${{ env.CONFIGURATION }} -o "${{ env.PUBLISH_DIR }}" --no-build
          echo "Publish output -> ${{ env.PUBLISH_DIR }}"
      
      - name: Normalize publish folder (move wwwroot contents up if needed)
        run: |
          if [ -d "${{ env.PUBLISH_DIR }}/wwwroot" ]; then
            # move contents of wwwroot to publish dir root (for blazor wasm standalone)
            shopt -s dotglob || true
            mv "${{ env.PUBLISH_DIR }}/wwwroot/"* "${{ env.PUBLISH_DIR }}/" || true
            rmdir "${{ env.PUBLISH_DIR }}/wwwroot" || true
          fi
          ls -la "${{ env.PUBLISH_DIR }}"

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish_output
          publish_branch: gh-pages
