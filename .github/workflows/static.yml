name: Build and publish Blazor Simulator

permissions:
  contents: write

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  PROJECT_PATH: "SimModel/SimModel/WebApp/WebApp.Client/WebApp.Client.csproj"
  # docfx.json lives next to Engine.csproj
  DOCFX_PROJECT: "SimModel/SimModel/Engine/docfx.json"
  CONFIGURATION: "Release"
  PUBLISH_DIR: "publish_output"
  CUSTOM_DOMAIN: "iotswarmsim.gorbach.site"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      # ------------------------------------------------------------------ #
      #  Blazor WebAssembly build                                            #
      # ------------------------------------------------------------------ #

      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" -c ${{ env.CONFIGURATION }} --no-restore

      - name: Publish (produce static files)
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" -c ${{ env.CONFIGURATION }} -o "${{ env.PUBLISH_DIR }}" --no-build
          echo "Publish output -> ${{ env.PUBLISH_DIR }}"

      - name: Normalize publish folder (move wwwroot contents up if needed)
        run: |
          if [ -d "${{ env.PUBLISH_DIR }}/wwwroot" ]; then
            # Move contents of wwwroot to publish dir root (for Blazor WASM standalone)
            shopt -s dotglob || true
            mv "${{ env.PUBLISH_DIR }}/wwwroot/"* "${{ env.PUBLISH_DIR }}/" || true
            rmdir "${{ env.PUBLISH_DIR }}/wwwroot" || true
          fi
          ls -la "${{ env.PUBLISH_DIR }}"

      # ------------------------------------------------------------------ #
      #  DocFX documentation build                                           #
      # ------------------------------------------------------------------ #

      - name: Restore dotnet local tools (includes docfx)
        # dotnet-tools.json at the repo root pins the exact docfx version.
        run: dotnet tool restore

      - name: Build DocFX documentation
        # docfx reads Engine source + Documentation.md and writes to _site/
        run: dotnet tool run docfx "${{ env.DOCFX_PROJECT }}"

      - name: Copy docs into publish directory
        # The Blazor site will serve the docs under the /docs path.
        run: |
          DOCS_OUT="SimModel/SimModel/Engine/_site"
          DOCS_DEST="${{ env.PUBLISH_DIR }}/docs"
          mkdir -p "$DOCS_DEST"
          cp -r "$DOCS_OUT"/. "$DOCS_DEST/"
          echo "Documentation copied to $DOCS_DEST"
          ls -la "$DOCS_DEST"

      # ------------------------------------------------------------------ #
      #  Housekeeping before deploy                                          #
      # ------------------------------------------------------------------ #

      - name: Ensure CNAME in publish dir
        run: |
          # If CUSTOM_DOMAIN is set, create CNAME so GitHub Pages preserves the
          # custom domain on every deployment.
          if [ -n "${{ env.CUSTOM_DOMAIN }}" ] && [ "${{ env.CUSTOM_DOMAIN }}" != "your.domain.com" ]; then
            echo "${{ env.CUSTOM_DOMAIN }}" > "${{ env.PUBLISH_DIR }}/CNAME"
            echo "Created CNAME from CUSTOM_DOMAIN: ${{ env.CUSTOM_DOMAIN }}"
          elif [ -f CNAME ]; then
            cp CNAME "${{ env.PUBLISH_DIR }}/CNAME"
            echo "Copied CNAME from repo root to publish dir."
          else
            echo "No CNAME set â€” Pages custom domain will not be preserved."
          fi
          ls -la "${{ env.PUBLISH_DIR }}"

      # ------------------------------------------------------------------ #
      #  Deploy to GitHub Pages                                              #
      # ------------------------------------------------------------------ #

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish_output
          publish_branch: gh-pages
